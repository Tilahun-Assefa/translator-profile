<div class="card">
<h3 class="card-header">Login Form</h3>
<div class="card-body col-md-4 offset-md-1">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username" class="col-form-label">User Name:</label>
      <input id="username" type="text" formControlName="username" class="form-control" #classTest
        [ngClass]="{'is-invalid': submitted && f.username.errors}" required minlength="3" />
      <div>
        @if (submitted && f.username.errors?.required) {
          <div>User name is required</div>
        }
      </div>
      <div [hidden]="true || classTest.untouched" class="alert alert-danger">Enter the user name</div>
    </div>
    <div class="form-group">
      <label for="password" class="col-form-label ">Password:</label>
      <div class="">
        <input id="password" type="text" formControlName="password" class="form-control" #pwd
          (blur)="onBlur(pwd)" [ngClass]="{'is-invalid': submitted && f.password.errors }" />
      </div>
      <div>
        @if (submitted && f.username.errors?.required) {
          <div>Password is required</div>
        }
      </div>
    </div>
    <button [disabled]="loading" class="btn btn-primary mb-2">
      Login
    </button>
    @if (errorMessage) {
      <div class="alert alert-danger mt-3 mb-0" role="alert">{{errorMessage}}</div>
    }
  </form>
</div>
</div>
