@if ( profile) {
  <article class="details-panel">
    <img class="main-img" src="{{profile.photoUrl}}" alt="Photo of {{profile.name}}"/>
    <section>
      <h1 class="main-text">Hi, {{profile.name}}</h1>
      <h2>Address: <span class="emphasize">{{profile.address}}</span></h2>
      <p>{{profile.address}}</p>
    </section>
  </article>
}
