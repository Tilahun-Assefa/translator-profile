<div class="container-fluid">
  <h2>Register</h2>
  <form class="example-form" novalidate [formGroup]="translatorCreateForm"
    (ngSubmit)="onSubmit(translatorCreateForm.value)">
    <div class="card card-body bg-light mb-2 mt-2">
      <div class="row mb-2">
        <label for="firstName" class="col-form-label col-md-1">First Name: </label>
        <div class="col-md-5">
          <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="First Name">
        </div>
      </div>

      <div class="row mb-2">
        <label for="lastname" class="col-form-label col-md-1">Last Name: </label>
        <div class="col-md-5">
          <input type="text" id="lastname" formControlName="lastName" class="form-control" placeholder="Last Name">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="email" class="col-form-label col-md-1">Email: </label>
        <div class="col-md-5">
          <input type="email" formControlName="email" id="email" class="form-control" placeholder="Email" />
        </div>
        <div class="col-md-5">
          @if (validateControl('email')&& hasError('email', 'required')) {
          <em>Email is required</em>
          }
        </div>
      </div>

      <div class="form-field">
        <label for="password" class="col-form-label col-md-2">Password: </label>
        <div class="col-md-5">
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="form-field">
        <label for="verifyPassword" class="col-form-label col-md-2">Verify Password: </label>
        <div class="col-md-5">
          <input type="password" id="verifyPassword" formControlName="verifyPassword" class="form-control"
            placeholder="verifyPassword">
        </div>
      </div>

      <div class="form-field">
        <label for="telephone" class="col-form-label col-md-2">Telephone: </label>
        <div class="col-md-5">
          <input type="text" id="telephone" formControlName="telephone" class="form-control" placeholder="Telephone">
        </div>
      </div>

      <div class="form-field">
        <label for="address" class="col-form-label col-md-2">Address: </label>
        <div class="col-md-5">
          <input type="text" id="address" formControlName="address" class="form-control" placeholder="address">
        </div>
      </div>

      <div class="form-field">
        <label for="bio" class="col-form-label col-md-2">Bio: </label>
        <div class="col-md-5">
          <input type="text" id="bio" formControlName="bio" class="form-control" placeholder="Bio">
        </div>
      </div>

      <div class="form-field">
        <label for="startdate" class="col-form-label col-md-2">Start Date: </label>
        <div class="col-md-5">
          <input type="text" formControlName="startDate" id="startdate" class="form-control" readonly bsDatepicker />
        </div>
        <div class="col-md-5">
          @if (validateControl('startDate')&& hasError('startDate', 'required')) {
          <em>Date of start is required</em>
          }
        </div>
      </div>

      <div form-field>
        <label class="col-form-label col-md-2">Choose a role...</label>
        <select formControlName="role">
          <option disabled value="">--select a role--</option>
          @for (role of roles; track $index) {
          <option [value]="role">{{role}} </option>
          }
        </select>
      </div>

      <div class="form-field">
        <label for="image" class="col-form-label col-md-2">Load Photo: </label>
        <div class="col-md-5">
          <input type="file" id="image" formControlName="imageUrl" class="form-control" placeholder="Picture">
        </div>
      </div>

      <div class="mb-3 row">
        <div class="offset-3 col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!translatorCreateForm.valid">Save</button>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-danger" (click)="redirectToTranslatorList()">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
