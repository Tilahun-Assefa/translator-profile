<article class="profile-card">
  <p class="profile-headline"> Meet <span class="profile-name">{{translator.firstName}}</span></p>
  <p class="profile-description"><span class="profile-name"></span>{{translator.address}}</p>
  <p class="profile-description"><span class="profile-name"></span>{{translator.dateOfStart | date:'dd/MM/yyyy'}}</p>
  <h3>
    <a [title]="translator.firstName + ' details'" [routerLink]="['/translator/details', translator.id]">
      {{ translator.firstName }}Details
    </a>
  </h3>
  <button type="button" id="update" class="btn btn-success">Update</button>
  <button type="button" id="delete" class="btn btn-danger">Delete</button>
</article>
